# if you  want to use default settings, please set values as -1

[Tile]
# 1: ADC/DAC   2: Pulse generator ADC   3: PWM/capacitor
driver_pair = 3

# only for pair 1
DAC_num = 100
ADC_num = 20

# only for pair 3
# pipeline means: the output of cap_ramp in the last tile is PWM wave, which can be directly used as the input of this tile. Thus, no more PWM waves are generated and no PWM generators are needed.
gen_PWM = True
PWM_num = 512
cap_num = 512

# unit: bps
inter_tile_bandwidth = 1024e9
frequency = 200e6

[ADC]
# unit: W
power = 1e-3
# unit: s
latency = 20e-9
# unit: bits
precision = 8
# unit: Gsamples/s
sample_rate = -1
# unit: um^2
area = 8192

[DAC]
# unit: W
power = 2e-4
# unit: s
latency = -1
# unit: bits
precision = 1
# unit: Gsamples/s
sample_rate = -1
# unit: um^2
area = -1

# capacitor and Ramp circuit, paired with PWM
[CapRamp]
# unit: bits
precision = 8
# unit: s
tick = 1.2e-9
# unit: W
power = 0.000038811
# unit: um^2
area = 14.78469136

[PWM]
# unit: bits
precision = 8
# unit: s
tick = 1.2e-9
# unit: W
power = 0.000038811
# unit: um^2
area = 14.78469136

[Input Buffer]
# unit: cycle
access_latency = -1
# unit: J/bit
energy_per_bit = 3e-12
# unit: bit
size = 524288
# unit: bit per address
bit_width = -1
# unit: Hz
buffer_frequency = 200e6
# unit: um^2
area = -1

[Output Buffer]
# unit: cycle
access_latency = -1
# unit: J/bit
energy_per_bit = 3e-12
# unit: bit
size = 524288
# unit: bit per address
bit_width = -1
# unit: Hz
buffer_frequency = 200e6
# unit: um^2
area = -1

[crossbar]
# cell_type: RRAM, PCM or SRAM
type = PCM 
# If using RRAM, then RRAM_cell_type could be: 1T1R, 2T2R. Otherwise set as -1
RRAM_cell_type = -1
# Unit: s  Only for RRAM
SA_latency = -1
# Unit: s  Only for RRAM
mem_write_latency = -1
# Unit: W  Only for RRAM
SA_energy = -1
# Unit: W  Only for RRAM
mem_write_energy = -1
# unit: um^2
cell_area = -1
# unit: um^2
transistor_area = 0.126
# number of SRAM/RRAM devices in a row of crossbar array
n_rows = 512
# number of SRAM/RRAM devices in a col of crossbar array
n_cols = 2048
mem_bits = 1
# bits of positive/negative parts. For example, if we use 2 bits for positive part and 2 bits for negative part, which makes signed 3 bits representation in total, then enter 2 here.
weight_bits = 2

[MAC]
# unit: cycles
MAC_latency = 2
# unit: mW
MAC_power = 0.643e-3
# unit: um^2
MAC_area = 1283.23

[MUX]
# e.g. 4 way MUX
MUX_ways = -1
MUX_latency = -1
MUX_energy = -1
MUX_area = -1

[DeMUX]
# e.g. 4 way MUX
DeMUX_ways = -1
DeMUX_latency = -1
DeMUX_energy = -1
DeMUX_area = -1