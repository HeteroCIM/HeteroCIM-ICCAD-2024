inter_tile_bandwidth = 1

[ADC]
# unit: W
power = 1e-3
# unit: s
latency = 20e-9
# unit: bits
precision = 8
# unit: Gsamples/s
sample_rate = -1
# unit: um^2
area = -1

[DAC]
# unit: W
power = 1e-3
# unit: s
latency = 20e-9
# unit: bits
precision = 4
# unit: Gsamples/s
sample_rate = -1
# unit: um^2
area = -1

[Input Buffer]
# unit: cycle
access_latency = 1
# unit: J/bit
energy_per_bit = 1e-12
# unit: bit
size = 524288
# unit: bit per address
bit_width = 64
# unit: Hz
buffer_frequency = 200e9

[Output Buffer]
# unit: cycle
